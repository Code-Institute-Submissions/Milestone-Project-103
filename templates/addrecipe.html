{% extends 'base.html' %}
{% block content %}


        <h2>Add A Recipe</h2>
  
            <form action="" method="POST" >
                <div class="form-group">
                    <label for="recipeName">Recipe name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Recipe name">
                </div>
                <div class="form-group">
                    <label for="recipeType">Type (drink, sweet, savoury snack)</label>
                    <input type="text" class="form-control" id="recipeType" placeholder="Recipe type">
                </div>
                <div class="form-group">
                    <label for="recipeYield">Yield (number of servings)</label>
                    <input type="text" class="form-control" id="recipeYield" placeholder="Number of servings">
                </div>
                <div class="form-group">
                    <label for="recipeImplements">Implements required to make it</label>
                    <input type="text" class="form-control" id="recipeImplements" placeholder="Implements required to make it">
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients required to make it</label>
                    <input type="text" class="form-control" id="recipeIngredients" placeholder="Method">
                </div>
                <div class="form-group">
                    <label for="recipeMethod"> Method</label>
                    <input type="text" class="form-control" id="recipeMethod" placeholder="Method">
                </div>
                <div class="form-group">
                    <label for="recipeImage">Image link</label>
                    <input type="text" class="form-control" id="recipeImage" placeholder="Recipe image">
                </div>
            </form>


{% endblock %}
